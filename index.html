<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicione a marca da campanha à sua foto!</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(to bottom, #6EC6F1, #1D4DA0);
      color: white;
      text-align: center;
      padding-bottom: 3rem;
    }
    header {
      background: white;
      padding: 1rem;
    }
    header img {
      height: 60px;
    }
    h1 {
      margin-top: 2rem;
      font-size: 2rem;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 1rem auto;
    }
    canvas {
      max-width: 90%;
      border: 2px solid white;
      margin-top: 1rem;
      border-radius: 10px;
    }
    .btn {
      background-color: white;
      color: #1D4DA0;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #f0f0f0;
    }
    input[type="file"] {
      display: none;
    }
    label[for="upload"] {
      display: inline-block;
      background-color: white;
      color: #1D4DA0;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="banner.png" alt="Logo da campanha Zízimo Reitor">
  </header>

  <h1>Personalize sua foto de perfil</h1>
  <p>Adicione a marca da campanha Zízimo Reitor à sua imagem de perfil para mostrar seu apoio!</p>

  <label for="upload">Escolher imagem</label>
  <input type="file" id="upload" accept="image/*" />
  <br />
  <canvas id="canvas"></canvas>
  <br />
  <button class="btn" onclick="download()">Baixar imagem com a marca</button>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const overlay = new Image();
    overlay.src = 'logo-da-campanha.png';

    document.getElementById('upload').onchange = function (e) {
      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.onload = function () {
          const targetSize = 1080;
          canvas.width = targetSize;
          canvas.height = targetSize;
          ctx.clearRect(0, 0, targetSize, targetSize);

          // Redimensionar e centralizar imagem do usuário
          const scale = Math.min(targetSize / img.width, targetSize / img.height);
          const newWidth = img.width * scale;
          const newHeight = img.height * scale;
          const xOffset = (targetSize - newWidth) / 2;
          const yOffset = (targetSize - newHeight) / 2;

          ctx.drawImage(img, xOffset, yOffset, newWidth, newHeight);

          // Desenhar o overlay após garantir que está carregado
          if (overlay.complete && overlay.naturalWidth !== 0) {
            ctx.drawImage(overlay, 0, 0, targetSize, targetSize);
          } else {
            overlay.onload = function () {
              ctx.drawImage(overlay, 0, 0, targetSize, targetSize);
            };
          }
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    };

    function download() {
      const link = document.createElement('a');
      link.download = 'foto-campanha.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
